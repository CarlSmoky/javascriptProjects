<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <article class="section-center">
    <!-- image -->
    <article class="gift-image">
      <img src="./gift.jpeg" alt="gift picture">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>old iphone giveaway</h3>
      <h4 class="giveaway"></h4>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis, hic itaque eligendi voluptatum inventore
        repellat praesentium temporibus qui, debitis magnam explicabo laborum illum assumenda laboriosam, sint esse
        exercitationem minima omnis!
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days"></h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours"></h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of hours -->
        <!-- mins -->
        <div class="deadline-format">
          <div>
            <h4 class="mins"></h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of mins -->
        <!-- secs -->
        <div class="deadline-format">
          <div>
            <h4 class="secs"></h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of secs -->
      </div>
    </article>
  </article>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
